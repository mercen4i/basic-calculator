<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Basic Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div id="solar">
                <div class="cells"></div>
                <div class="cells lines"></div>
                <div class="cells lines"></div>
                <div class="cells lines"></div>
            </div>
            <div id="display">
                <div id="operator"></div>
            </div>
            <div id="buttons">
                <div class="button ac" id="clear">AC</div>
                <div class="button">+/-</div>
                <div class="button">√</div>
                <div class="button">%</div>
                <div class="button">DEL</div>
                <div class="button">X^2</div>
                <div class="button">X^3</div>
                <div class="button operator" id="divide">÷</div>
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operator" id="multiply">x</div>
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operator" id="subtract">-</div>
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operator" id="add">+</div>
                <div class="button number">0</div>
                <div class="button">.</div>
                <div class="button">ANS</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </body>
</html>
